<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../datetime-input-mixin.html">
<link rel="import" href="../../../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="../../../property-mixins/datetime-mixin.html">

<dom-module id="basic-datetime-input-element">
  <script>
    class BasicDatetimeInputElement extends DatetimeInputMixin(DatetimeFormMixin(FormElementMixin(DatetimeMixin(Polymer.Element)))) { // eslint-disable-line no-undef
      static get is() {
        return 'basic-datetime-input-element';
      }

      static get template() {
        return `
          <style include="${this.styleToInclude}">
            ${this.styleTemplate}
          </style>
          <div id="input">
            ${this.inputTemplate}
          </div>
        `
      }
    }
    window.customElements.define(BasicDatetimeInputElement.is, BasicDatetimeInputElement);
  </script>
</dom-module>
