<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>datetime-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../datetime-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .result {
          margin: 0.5em 0;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Create a date-input</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <input type="checkbox" checked="{{withTimezone::change}}">with timezone<br><br>
              <input type="checkbox" checked="{{hour12::change}}">hour12 format<br><br>
              locale: <input list="locales" value="{{locale::change}}">
              <datalist id="locales">
                <option value="en">english</option>
                <option value="fr">français</option>
                <option value="de">deutsch</option>
                <option value="es">español</option>
                <option value="it">italiano</option>
                <option value="ru">русский</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
              </datalist><br><br>
              <datetime-input value="{{value}}" locale="{{locale}}" datetime="{{datetime}}" hour12="{{hour12}}" date="{{date}}" time="{{time}}" with-timezone="{{withTimezone}}" timezone="{{timezone}}"></datetime-input><br>
              <date-input date="{{date}}" locale="[[locale]]" timezone="[[timezone]]"></date-input><br>
              <time-input time="{{time}}" locale="[[locale]]" hour12="{{hour12}}" timezone="[[timezone]]" with-timezone="{{withTimezone}}"></time-input>
              <p>
                <code>datetime:</code>&#32;<b>[[datetime]]</b><br>
                <code>date:</code>&#32;<b>[[date]]</b><br>
                <code>time:</code>&#32;<b>[[time]]</b><br>
                <code>value:</code>&#32;<b>[[value]]</b>
              </p>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Presetting date</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <date-input datetime="2025-02-01T00:00" date="{{date}}" value="{{value}}"></date-input><br>
              <time-input hours="11" time="{{time}}"></time-input>
              <div class="vertical-section-container result">
                <div><code>value</code>: <b>[[value]]</b></div>
                <div><code>date</code>: <b>[[date]]</b></div>
                <div><code>time</code>: <b>[[time]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Using min and max attributes</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <datetime-input min="2025-02-01" max="2025-05-28T22:11:00+04:00" value="{{value}}" datetime="{{datetime}}" with-timezone></datetime-input>
              <div class="vertical-section-container result">
                <div><code>datetime</code>: <b>[[datetime]]</b></div>
                <div><code>value</code>: <b>[[value]]</b></div>
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
