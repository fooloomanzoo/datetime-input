<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>datetime-input in iron-Form</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/paper-styles/shadow.js';
      import '@polymer/iron-form/iron-form.js';
      import '../datetime-input.js';
      import '../date-input.js';
      import '../time-input.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        time-input,
        date-input,
        datetime-input,
        input {
          margin-bottom: 4px;
          margin-left: 8px;
        }
        time-input,
        date-input,
        datetime-input {
          margin-bottom: 4px;
          margin-left: 8px;
          --input-color: #111;
          --input-background: #61d162;
          --input-focus-color: #000;
          --input-focus-background: #61d162;
          --input-invalid-border-color: #ff0000;
          --inner-input-focus-color: #000;
          --inner-input-focus-background: #eee;
          --inner-input-border-radius: 4px;
          --input-padding: 4px;
          --input-border-radius: 6px;
          --input-selection-color: #fff;
          --input-selection-background: #000;
          --input-transition: background-color 250ms ease-in-out, opacity 250ms ease-in-out;
          --input-placeholder-color: #000;
          --input-style: {
            opacity: 0.8;
          };
          --input-focus: {
            opacity: 1;
          };
          --input-invalid: {
            opacity: 1;
          };
        }
        iron-form {
          @apply --shadow-elevation-2dp;
          padding: 20px;
        }
        .output {
          color: #333;
          margin-top: 20px;
          padding: 6px;
          word-wrap: break-word;
          font-family: monospace;
          background: rgba(0, 0, 0, 0.05);
          border-color: #555;
          border-width: thin;
          border-style: dashed;
        }
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h3>datetime-input in <code>iron-form</code></h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <label>
                <input type="checkbox" checked="" onchange="form1.allowRedirect = !this.checked;">Prevent automatic form redirection<br>
                <input type="checkbox" checked="{{hour12Format::change}}">hour12 format<br>
                property for value: <select value="{{propertyForValue::change}}">
                  <option value="datetime">datetime</option>
                  <option value="date">date</option>
                  <option value="time">time</option>
                  <option value="valueAsNumber" selected="">valueAsNumber</option>
                  <option value="year">year</option>
                  <option value="month">month</option>
                  <option value="day">day</option>
                  <option value="hour">hour</option>
                  <option value="minute">minute</option>
                  <option value="second">second</option>
                  <option value="millisecond">millisecond</option>
                </select>
              </label>
              <br><br>

              <iron-form id="form1">
                <form action="/foo" method="get">
                  name: <input name="name" required="" value="Batman"><br>
                  job: <input name="job" required="" value="Hero"><br>
                  <p>
                    first day (required): <date-input name="firstDay" required="" max="[[end]]" value-as-number="{{start}}" property-for-value="[[propertyForValue]]"></date-input><br>
                    expected retirement: <date-input name="expectedRetirement" min="[[start]]" value-as-number="{{end}}" property-for-value="[[propertyForValue]]"></date-input><br>
                    last job (required): <datetime-input name="lastJob" required="" min="[[start]]" max="[[end]]" value-as-number="{{lastjob}}" hour12-format="[[hour12Format]]" property-for-value="[[propertyForValue]]" timezone="{{timezone}}"></datetime-input><br>
                    return: <time-input name="return" min="[[lastjob]]" default="[[lastjob]]" max="[[end]]" hour12-format="[[hour12Format]]" property-for-value="[[propertyForValue]]" timezone="[[timezone]]"></time-input>
                  </p>
                  <button onclick="form1.submit()">Submit</button>
                  <button onclick="form1.validate()">Validate</button>
                </form>
                <div class="output"></div>
              </iron-form>
              <script>
                form1.addEventListener('iron-form-submit', function(event) {
                  this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                });
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>    
  </body>
</html>
