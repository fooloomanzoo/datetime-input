<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../number-input/integer-input.html">
<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a time input
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const TimeInputPattern = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
          <template is="dom-if" if="[[!_ifClamped(clamp, 'hour')]]">
            <div class="time part" style$="order:[[_computePartOrder(dateOrder.timeFirst)]];">
              <integer-input id="hour" hidden$="[[hour12Format]]" pad-length="2" no-clamp value="{{hour}}" placeholder="00" disabled$="[[_partsDisabled.hour]]" step="[[_partsStep.hour]]"></integer-input>
              <template is="dom-if" if="[[hour12Format]]">
                <integer-input id="hour12" pad-length="2" no-clamp value="{{hour12}}" placeholder="00" disabled$="[[_partsDisabled.hour]]" step="[[_partsStep.hour]]"></integer-input>
              </template>
              <span hidden$="[[_computeMultipleClamp(clamp, 'hour', 'minute')]]">[[timeSeparator]]</span>
              <integer-input id="minute" value="{{minute}}" hidden$="[[_ifClamped(clamp, 'minute')]]" pad-length="2" no-clamp step="[[_partsStep.minute]]" disabled="[[_partsDisabled.minute]]" placeholder="00"></integer-input>
              <span hidden$="[[_computeMultipleClamp(clamp, 'second', 'minute')]]">[[timeSeparator]]</span>
              <integer-input id="second" hidden$="[[_ifClamped(clamp, 'second')]]" pad-length="2" no-clamp step="[[_partsStep.second]]" disabled="[[_partsDisabled.second]]" value="{{second}}" placeholder="00"></integer-input>
              <template is="dom-if" if="[[_ifClamped(clamp, 'second')]]">
                <span hidden$="[[_ifClamped(clamp, 'millisecond']]">0</span>
              </template>
              <span hidden$="[[_ifClamped(clamp, 'millisecond')]]">[[decimalSeparator]]</span>
              <integer-input id="millisecond" value="{{millisecond}}" hidden$="[[_ifClamped(clamp, 'millisecond')]]" pad-length="3" no-clamp step="[[_partsStep.millisecond]]" disabled="[[_partsDisabled.millisecond]]" placeholder="000"></integer-input>
              <template is="dom-if" if="[[hour12Format]]">
                <button class="hour12" on-click="_switchAm" hidden$="[[!_valueIsSet]]">
                  <div hidden$="[[!isAm]]">[[amString]]</div>
                  <div hidden$="[[isAm]]">[[pmString]]</div>
                </button>
              </template>
            </div>
          </template>
          ${super.inputTemplate || ''}
        `;
      }

      static get styleTemplate() {
        return `
          ${super.styleTemplate || ''}
          #input .hour12 {
            font-size: 0.85em;
            margin: 0 0.15em;
            padding: 0.1em;
            align-self: stretch;
            border-color: transparent;
          }
        `
      }

      static get properties() {
        return {
          /**
           * Clamp timetime to a property
           * possible values: 'month', 'day', 'hour', 'minute', 'second', 'millisecond' or ''
           */
          clamp: {
            type: String,
            value: '',
            notify: true
          }
        }
      }

      _switchAm() {
        this.isAm = !this.isAm;
      }

      _computeMultipleClamp(clamp, prop1, prop2) {
        return this._ifClamped(clamp, prop1, this._ifClamped(clamp, prop2));
      }
    }
  }
  window.TimeInputPattern = TimeInputPattern;
</script>

<dom-module id="time-input">
  <script>
    /**
     *  `<time-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <time-input value="{{value}}"></time-input>
     *  ```
     *
     *  Have a look at [input-picker-pattern#input-shared-style](https://github.com/fooloomanzoo/input-picker-pattern#input-shared-style) to see the used style-properties.
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin TimeInputPattern
     *  @appliesMixin DatetimeInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class TimeInput extends TimeInputPattern(DatetimeInputMixin(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'time-input';
      }

      static get properties() {
        return {
          _timeOnly: {
            type: Boolean,
            value: true
          }
        }
      }
    }
    window.customElements.define(TimeInput.is, TimeInput);
  </script>
</dom-module>
