<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../number-input/integer-input.html">

<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a time input
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const TimeInputPattern = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
          <div hidden$="[[_hideHours]]" class="hours" style="order:7;">
            <integer-input id="hour" hidden$="[[hour12]]" tabindex="0" min="0" max="23" pad-length="2" value="{{hours}}" placeholder="00"></integer-input>
            <integer-input hidden$="[[!hour12]]" tabindex="0" min="1" max="12" pad-length="2" value="{{hours12}}" placeholder="00"></integer-input>
          </div>
          <div hidden$="[[_hideMinutes]]" style="order:8;">
            <span>[[_localTimeSeparator]]</span>
            <integer-input id="minute" tabindex="0" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{minutes}}" placeholder="00"></integer-input>
          </div>
          <div hidden$="[[_hideSeconds]]" style="order:9;">
            <span>[[_localTimeSeparator]]</span>
            <integer-input tabindex="0" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{seconds}}" placeholder="00"></integer-input>
          </div>
          <div hidden$="[[_hideMilliseconds]]" style="order:10;">
            <span>[[_localDecimalSeparator]]</span>
            <integer-input tabindex="0" pad-length="3" min="0" max="999" disabled="[[disabled]]" value="{{milliseconds}}" placeholder="000"></integer-input>
          </div>
          <template is="dom-if" if="[[hour12]]">
            <button class="hour12-switch" hidden$="[[!_valueIsSet]]" tabindex="0" style="order:11;" on-click="_switchAm">
              <span hidden$="[[!isAm]]">[[_am]]</span>
              <span hidden$="[[isAm]]">[[_pm]]</span>
            </button>
          </template>
          <div hidden$="[[!withTimezone]]" style="order:12;">
            <integer-input tabindex="0" pad-length="2" always-sign step="1" value="{{_timeZoneHours}}" placeholder="+00" min="-23" max="23"></integer-input>
            <span>[[_localTimeSeparator]]</span>
            <integer-input tabindex="0" pad-length="2" min="0" max="45" step="15" value="{{_timeZoneMinutes}}" placeholder="00"></integer-input>
          </div>
          ${super.inputTemplate || ''}
        `;
      }

      static get customStyleContent() {
        return `
          ${super.customStyleContent || ''}
          :host > div {
            display: inline-flex;
            align-items: center;
          }
          integer-input ~ .hours {
            margin-left: 0.167em;
          }
          .hour12-switch {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            color: inherit;
            align-self: stretch;
            cursor: pointer;
            font-size: 0.8em;
            margin: 0 0.2em;
            @apply --input-style;
            border-color: transparent;
          }
          .hour12-switch:hover,
          .hour12-switch:focus {
            @apply --input-focus;
            border-color: transparent;
          }
        `
      }

      static get properties() {
        return {
          /**
           * Clamp timetime to a property
           * possible values: 'month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds' or ''
           */
          clamp: {
            type: String
          },

          withTimezone: {
            type: Boolean,
            value: false
          },

          _hideHours: {
            type: Boolean,
            computed: '_ifClamped(clamp, "hours")'
          },

          _hideMinutes: {
            type: Boolean,
            computed: '_ifClamped(clamp, "minutes")'
          },

          _hideSeconds: {
            type: Boolean,
            computed: '_ifClamped(clamp, "seconds")'
          },

          _hideMilliseconds: {
            type: Boolean,
            computed: '_ifClamped(clamp, "milliseconds")'
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        let d;
        if (this.default) {
          d = new Date(this.default);
        }
        if (isNaN(d)) {
          d = new Date();
        }
        this.$.hour.startAt = d.getHours();
        this.$.minute.startAt = d.getMinutes();
      }

      _switchAm() {
        this.isAm = !this.isAm;
      }
    }
  }
</script>

<dom-module id="time-input">
  <script>
    /**
     *  `<time-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <time-input value="{{value}}"></time-input>
     *  ```
     *
     * Custom property | Description | Default
     * ----------------|-------------|----------
     * `--input-color` | text-color of the inputs | ``
     * `--input-background` | text-color of the inputs | ``
     * `--input-focus-color` | color of the focussed or hovered inputs | ``
     * `--input-focus-background` | background of the focussed or hovered inputs | `--primary-color, rgba(0,0,0,0.2)
     * `--input-style` | Mixin applied to the inputs | {border-radius: 2px;padding: 0.2em 0.1em;cursor: pointer; transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1);
     * `--input-focus` | Mixin applied to the focussed or hovered inputs | {}
     * `--input-invalid-color` | border-color of invalid inputs | red
     * `--input-invalid-color` |  Mixin applied to invalid inputs | {}
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin TimeInputPattern
     *  @appliesMixin DatetimeInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class TimeInput extends TimeInputPattern(DatetimeInputMixin(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'time-input';
      }

      _dateTimeChanged(date, time) {
        if (this.__updatingTimezoneOffset) {
          return;
        }
        if (time === undefined) {
          if (this.default !== undefined) {
            this._setDate(new Date(this.default));
          } else {
            this._resetDate();
          }
          return;
        }
        this.datetime = (date || '1970-01-01') + 'T' + (time || (this.timezone ? this.timezone.slice(1) : '00:00')) + (this.timezone || 'Z');
      }

    }
    window.customElements.define(TimeInput.is, TimeInput);
  </script>
</dom-module>
