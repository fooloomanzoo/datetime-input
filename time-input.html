<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../number-input/integer-input.html">

<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a time input
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const TimeInputPattern = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
          <div style$="order:[[_computePartOrder(dateOrder.timeFirst)]];">
            <div hidden$="[[partsHidden.hour]]" class="hour">
              <integer-input id="hour" hidden$="[[hour12Format]]" tabindex$="[[dateOrder.hour]]" min="0" max="23" pad-length="2" value="{{hour}}" placeholder="00"></integer-input>
              <integer-input hidden$="[[!hour12Format]]" tabindex$="[[dateOrder.hour]]" min="1" max="12" pad-length="2" value="{{hour12}}" placeholder="00"></integer-input>
            </div>
            <span hidden$="[[partsHidden.hour]]">[[timeSeparator]]</span>
            <integer-input id="minute" hidden$="[[partsHidden.minute]]" tabindex$="[[dateOrder.minute]]" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{minute}}" placeholder="00"></integer-input>
            <span hidden$="[[partsHidden.minutes]]">[[timeSeparator]]</span>
            <integer-input hidden$="[[partsHidden.second]]" tabindex$="[[dateOrder.second]]" pad-length="2" min="0" max="59" disabled="[[disabled]]" value="{{second}}" placeholder="00"></integer-input>
            <template is="dom-if" if="[[partsHidden.second]]">
              <span hidden$="[[partsHidden.millisecond]]">0</span>
            </template>
            <span hidden$="[[partsHidden.millisecond]]">[[decimalSeparator]]</span>
            <integer-input hidden$="[[partsHidden.millisecond]]" tabindex$="[[dateOrder.millisecond]]" pad-length="3" min="0" max="999" disabled="[[disabled]]" value="{{millisecond}}" placeholder="000"></integer-input>
            <template is="dom-if" if="[[hour12Format]]">
              <button class="hour12" hidden$="[[!_valueIsSet]]" on-click="_switchAm">
                <span hidden$="[[!isAm]]">[[amString]]</span>
                <span hidden$="[[isAm]]">[[pmString]]</span>
              </button>
            </template>
            <div hidden$="[[!withTimezone]]">
              <integer-input pad-length="2" always-sign step="1" value="{{_timeZoneHours}}" placeholder="+00" min="-23" max="23"></integer-input>
              <span>[[timeSeparator]]</span>
              <integer-input pad-length="2" min="0" max="45" step="15" value="{{_timeZoneMinutes}}" placeholder="00"></integer-input>
            </div>
          </div>
          ${super.inputTemplate || ''}
        `;
      }

      static get customStyleContent() {
        return `
          ${super.customStyleContent || ''}
          :host > div {
            display: inline-flex;
            align-items: center;
          }
          .hour12 {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            color: inherit;
            align-self: stretch;
            cursor: pointer;
            font-size: 0.8em;
            margin: 0 0.2em;
            @apply --input-style;
            border-color: transparent;
          }
          .hour12:hover,
          .hour12:focus {
            @apply --input-focus;
            border-color: transparent;
          }
        `
      }

      static get properties() {
        return {
          /**
           * Clamp timetime to a property
           * possible values: 'month', 'day', 'hour', 'minute', 'second', 'millisecond' or ''
           */
          clamp: {
            type: String,
            observer: '_clampChanged'
          },

          withTimezone: {
            type: Boolean,
            value: false
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        let d;
        if (this.default) {
          d = new Date(this.default);
        }
        if (isNaN(d)) {
          d = new Date();
        }
        this.$.hour.startAt = d.getHours();
        this.$.minute.startAt = d.getMinutes();
      }

      _switchAm() {
        this.isAm = !this.isAm;
      }
    }
  }
</script>

<dom-module id="time-input">
  <script>
    /**
     *  `<time-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <time-input value="{{value}}"></time-input>
     *  ```
     *
     * Custom property | Description | Default
     * ----------------|-------------|----------
     * `--input-color` | text-color of the inputs | ``
     * `--input-background` | text-color of the inputs | ``
     * `--input-focus-color` | color of the focussed or hovered inputs | ``
     * `--input-focus-background` | background of the focussed or hovered inputs | `--primary-color, rgba(0,0,0,0.2)
     * `--input-style` | Mixin applied to the inputs | {border-radius: 2px;padding: 0.2em 0.1em;cursor: pointer; transition: background 150ms cubic-bezier(0.6, 1, 0.2, 1);
     * `--input-focus` | Mixin applied to the focussed or hovered inputs | {}
     * `--input-invalid-color` | border-color of invalid inputs | red
     * `--input-invalid-color` |  Mixin applied to invalid inputs | {}
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin TimeInputPattern
     *  @appliesMixin DatetimeInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class TimeInput extends TimeInputPattern(DatetimeInputMixin(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'time-input';
      }

      _dateTimeChanged(date, time) {
        if (this.__updatingTimezoneOffset) {
          return;
        }
        if (time === undefined) {
          if (this.default !== undefined) {
            this._setDate(new Date(this.default));
          } else {
            this._resetDate();
          }
          return;
        }
        this.datetime = (date || '1970-01-01') + 'T' + (time || (this.timezone ? this.timezone.slice(1) : '00:00')) + (this.timezone || 'Z');
      }

    }
    window.customElements.define(TimeInput.is, TimeInput);
  </script>
</dom-module>
