<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer/lib/utils/mixin.html">
<link rel="import" href="../number-input/integer-input.html">
<link rel="import" href="../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="../input-picker-pattern/input-shared-style.html">
<link rel="import" href="../property-mixins/datetime-mixin.html">
<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a time input
   *
   * @mixinFunction
   * @polymer
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const TimeInputPattern = function(superClass) { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
          <div class="time part" style$="order:[[_computePartOrder(dateOrder.timeFirst)]];" hidden$="[[_ifClamped(clamp, 'hour')]]">
            <integer-input hidden$="[[hour12Format]]" pad-length="2" no-clamp value="{{hour}}" placeholder="00" disabled$="[[_partsDisabled.hour]]" step="[[_partsStep.hour]]"></integer-input>
            <template is="dom-if" if="[[hour12Format]]">
              <integer-input pad-length="2" no-clamp value="{{hour12}}" placeholder="00" disabled$="[[_partsDisabled.hour]]" step="[[_partsStep.hour]]"></integer-input>
            </template>
              <span hidden$="[[_ifClamped(clamp, 'minute')]]">[[timeSeparator]]</span>
            <integer-input hidden$="[[_ifClamped(clamp, 'minute')]]" value="{{minute}}" pad-length="2" no-clamp step="[[_partsStep.minute]]" disabled="[[_partsDisabled.minute]]" placeholder="00"></integer-input>
              <span hidden$="[[_ifClamped(clamp, 'second')]]">[[timeSeparator]]</span>
            <integer-input hidden$="[[_ifClamped(clamp, 'second')]]" pad-length="2" no-clamp step="[[_partsStep.second]]" disabled="[[_partsDisabled.second]]" value="{{second}}" placeholder="00"></integer-input>
              <span hidden$="[[_ifClamped(clamp, 'millisecond')]]">[[decimalSeparator]]</span>
            <integer-input hidden$="[[_ifClamped(clamp, 'millisecond')]]" value="{{millisecond}}" pad-length="3" no-clamp step="[[_partsStep.millisecond]]" disabled="[[_partsDisabled.millisecond]]" placeholder="000"></integer-input>
            <template is="dom-if" if="[[hour12Format]]">
              <button class="hour12" on-click="_switchAm" hidden$="[[!valueIsSet]]">
                <div hidden$="[[!isAm]]">[[amString]]</div>
                <div hidden$="[[isAm]]">[[pmString]]</div>
              </button>
            </template>
          </div>
          ${super.inputTemplate || ''}
        `;
      }

      static get styleTemplate() {
        return `
          ${super.styleTemplate || ''}
          #input .hour12 {
            font-size: 0.85em;
            margin: 0 0.15em;
            padding: 0.1em;
            align-self: stretch;
            border-color: transparent;
          }
        `
      }

      static get properties() {
        return {
          /**
           * Clamp timetime to a property
           * possible values: 'month', 'day', 'hour', 'minute', 'second', 'millisecond' or ''
           */
          clamp: {
            type: String,
            value: '',
            notify: true
          },

          /**
           * if true perspective starts at 0 (1970-01-01)
           */
          _timeOnly: {
            type: Boolean,
            value: true
          }
        }
      }

      _switchAm() {
        this.isAm = !this.isAm;
      }
    }
  }
  window.TimeInputPattern = Polymer.dedupingMixin(TimeInputPattern);
</script>

<dom-module id="time-input">
  <script>
    /**
     *  `<time-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <time-input value="{{value}}"></time-input>
     *  ```
     *
     *  Have a look at [input-picker-pattern#input-shared-style](https://github.com/fooloomanzoo/input-picker-pattern#input-shared-style) to see the used style-properties.
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin TimeInputPattern
     *  @appliesMixin DatetimeInputMixin
     *  @appliesMixin FormElementMixin
     *  @appliesMixin DatetimeMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class TimeInput extends TimeInputPattern(DatetimeInputMixin(DatetimeFormMixin(FormElementMixin(DatetimeMixin(Polymer.Element))))) { // eslint-disable-line no-undef

      static get is() {
        return 'time-input';
      }

      static get template() {
        return `
          <style include="${this.styleToInclude}">
            ${this.styleTemplate}
          </style>
          <div id="input">
            ${this.inputTemplate}
          </div>
        `
      }
    }
    window.customElements.define(TimeInput.is, TimeInput);
  </script>
</dom-module>
