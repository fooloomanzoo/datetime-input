<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../number-input/integer-input.html">
<link rel="import" href="../property-mixins/datetime-mixin.html">
<link rel="import" href="../property-mixins/intl-datetime-format-mixin.html">
<link rel="import" href="../input-picker-pattern/form-element-mixin.html">
<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a date input
   *
   * @mixinFunction
   * @polymer
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const DateInputPattern = superClass => { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
          <div id="date" style$="order:[[_computePartOrder(dateOrder.dateFirst)]];" tabindex>
            <integer-input id="year" value-as-number="{{year}}" pad-length="4" placeholder="−−−−" disabled="[[partsDisabled.year]]" start-at="[[_getDefaultForProp('year')]]"></integer-input>
            <span id="dateSeparator1">[[dateSeparator]]</span>
            <integer-input id="month" value-as-number="{{month}}" pad-length="2" placeholder="−−" disabled="[[partsDisabled.month]]" start-at="[[_getDefaultForProp('month')]]"></integer-input>
            <span id="dateSeparator2"]]">[[dateSeparator]]</span>
            <integer-input id="day" value-as-number="{{day}}" no-clamp pad-length="2" placeholder="−−" step="[[partsStep.day]]" disabled="[[partsDisabled.day]]" start-at="1"></integer-input>
          </div>
          ${super.inputTemplate || ''}
        `;
      }

      static get properties() {
        return {
          /**
           * Clamp datetime to a property
           * possible values:'month', 'day', 'hour', 'minute', 'second', 'millisecond'
           */
          clamp: {
            type: String,
            value: 'hour',
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_orderDateParts(dateOrder, partsHidden, clamp)'
        ]
      }

      _orderDateParts(dateOrder, partsHidden, clamp) {
        requestAnimationFrame(() => {
          // set hidden attributes
          let hidden = this._ifClamped(clamp, dateOrder.parts[0], partsHidden[dateOrder.parts[0]]),
            totalhidden = 0;
          if (hidden) {
            this.$[dateOrder.parts[0]].setAttribute('hidden');
            this.$.dateSeparator1.setAttribute('hidden');
            totalhidden++;
          } else {
            this.$[dateOrder.parts[0]].removeAttribute('hidden');
            this.$.dateSeparator1.removeAttribute('hidden');
          }
          hidden = this._ifClamped(clamp, dateOrder.parts[1], partsHidden[dateOrder.parts[1]]);
          if (hidden) {
            this.$[dateOrder.parts[1]].setAttribute('hidden');
            totalhidden++;
          } else {
            this.$[dateOrder.parts[1]].removeAttribute('hidden');
          }
          hidden = this._ifClamped(clamp, dateOrder.parts[2], partsHidden[dateOrder.parts[2]]);
          if (hidden) {
            this.$[dateOrder.parts[2]].setAttribute('hidden');
            this.$.dateSeparator2.setAttribute('hidden');
            totalhidden++;
          } else {
            this.$[dateOrder.parts[2]].removeAttribute('hidden');
            this.$.dateSeparator2.removeAttribute('hidden');
          }

          if (totalhidden >= 2) {
            this.$.dateSeparator1.setAttribute('hidden');
            this.$.dateSeparator2.setAttribute('hidden');
          }

          // reorder parts
          this.$.date.appendChild(this.$[dateOrder.parts[0]]);
          this.$.date.appendChild(this.$.dateSeparator1);
          this.$.date.appendChild(this.$[dateOrder.parts[1]]);
          this.$.date.appendChild(this.$.dateSeparator2);
          this.$.date.appendChild(this.$[dateOrder.parts[2]]);

          if (this.$[dateOrder.parts[2]].hasAttribute('hidden')) {
            this.$.dateSeparator2.setAttribute('hidden');
          }
        })
      }
    }
  }
</script>

<dom-module id="date-input">
  <script>
    /**
     *  `<date-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <date-input value="{{value}}"></date-input>
     *  ```
     *
     *  Have a look at [input-picker-pattern#input-shared-style](https://github.com/fooloomanzoo/input-picker-pattern#input-shared-style) to see the used style-properties.
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin DateInputPattern
     *  @appliesMixin DatetimeInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class DateInput extends DateInputPattern(DatetimeInputMixin(FormElementMixin(DatetimeMixin(IntlDatetimeFormatMixin(Polymer.Element))))) { // eslint-disable-line no-undef

      static get is() {
        return 'date-input';
      }

    }
    window.customElements.define(DateInput.is, DateInput);
  </script>
</dom-module>
