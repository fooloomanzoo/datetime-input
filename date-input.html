<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../number-input/integer-input.html">

<link rel="import" href="datetime-input-mixin.html">

<script>
  /**
   *
   * Mixin to extend an element to a date input
   *
   * @mixinFunction
   * @polymer
   *
   * @demo demo/index.html
   * @demo demo/form.html Form
   **/
  const DateInputPattern = (superClass) => { // eslint-disable-line no-unused-vars

    return class extends superClass { // eslint-disable-line no-undef

      static get inputTemplate() {
        return `
            <integer-input style$="order:[[_orderDate.year]];" index$="[[_orderDate.year]]" invalid$="[[invalid]]" pad-length="4" placeholder="- - - -" disabled="[[disabled]]" value="{{year}}"></integer-input>
            <span style$="order:[[_orderDate.separatorYearMonth]];" hidden$="[[_hideMonth]]">[[_localDateSeparator]]</span>
            <integer-input style$="order:[[_orderDate.month]];" index$="[[_orderDate.month]]" hidden$="[[_hideMonth]]"  invalid$="[[invalid]]" pad-length="2" placeholder="- -" min="1" max="12" disabled="[[disabled]]" value="{{month}}"></integer-input>
            <span style$="order:[[_orderDate.separatorMonthDay]];" hidden$="[[_hideDay]]">[[_localDateSeparator]]</span>
            <integer-input style$="order:[[_orderDate.day]];" index$="[[_orderDate.day]]" hidden$="[[_hideDay]]" invalid$="[[invalid]]" pad-length="2" placeholder="- -" min="1" max="[[_maxDayOfMonth]]" disabled="[[disabled]]" value="{{day}}"></integer-input>
            ${super.inputTemplate || ''}
          `;
      }

      static get properties() {
        return {
          /**
           * Clamp datetime to a property
           * possible values:'month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'
           */
          clamp: {
            type: String,
            value: 'hours'
          },

          _hideMonth: {
            type: Boolean,
            computed: '_ifClamped(clamp, "month")'
          },

          _hideDay: {
            type: Boolean,
            computed: '_ifClamped(clamp, "day")'
          }
        }
      }
    }
  }
</script>

<dom-module id="date-input">
  <script>
    /**
     *  `<date-input>` is an input for time for **[Polymer](https://github.com/Polymer/polymer)**
     *
     *  ```html
     *    <date-input value="{{value}}"></date-input>
     *  ```
     *
     * Custom property | Description | Default
     * ----------------|-------------|----------
     * `--input-color` | text-color of the inputs | ``
     * `--input-background` | text-color of the inputs | ``
     * `--input-focus-color` | color of the focussed or hovered inputs | ``
     * `--input-focus-background` | background-color of the focussed or hovered inputs | `--primary-color, rgba(0,0,0,0.2)
     * `--input-style` | Mixin applied to the inputs | {border-radius: 2px;padding: 0.2em 0.1em;cursor: pointer; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);
     * `--input-focus` | Mixin applied to the focussed or hovered inputs | {}
     * `--input-invalid-color` | border-color of invalid inputs | red
     * `--input-invalid-color` |  Mixin applied to invalid inputs | {}
     *
     *  @polymer
     *  @customElement
     *
     *  @appliesMixin DateInputPattern
     *  @appliesMixin DatetimeInputMixin
     *
     * @demo demo/index.html
     * @demo demo/form.html in a form
     **/
    class DateInput extends DateInputPattern(DatetimeInputMixin(Polymer.Element)) { // eslint-disable-line no-undef

      static get is() {
        return 'date-input';
      }
    }
    window.customElements.define(DateInput.is, DateInput);
  </script>
</dom-module>
