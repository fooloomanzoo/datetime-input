<link rel="import" href="../input-picker-pattern/input-picker-shared-style.html">

<!--
`datetime-shared-style`
shared styles of `calendar-element`, `time-element` and 'datetime-picker'

Custom property | Description | Default
----------------|-------------|----------
`--input-background` | text-color of the time-element | `#2b2b2b`
`--input-color` | text-color of the time-element | `#dadada`
`--input-selected-background` | background-color of the focussed time-input and the hovered icons and buttons | `--primary-color, #394FE8`
`--input-selected-color` | color of the focussed time-input and the hovered icons and buttons | `#f5f5f5`
`--input-element` | Mixin applied to the time-element and the calender-element | `{border-radius: 4px; padding: 4px;}`
`--input-input` | Mixin applied to the inputs | {border-radius: 4px; padding: 0.3em 0.2em; border: none; outline: none; text-align: center; color: inherit; cursor: pointer; background-color: transparent; box-sizing: content-box; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1);}`
`--input-icon` | Mixin applied to closing icon | `{border-radius: 2px; padding: 8px; height: 16px; width: 16px; background-color: transparent; transition: background-color 150ms cubic-bezier(0.6, 1, 0.2, 1); cursor: pointer; fill: currentColor; }`
-->

<dom-module id="datetime-shared-style">
  <template>
    <style include="input-picker-shared-style">
      input[type="datetime-local"]:hover::-webkit-calendar-picker-indicator,
      input[type="date"]:hover::-webkit-calendar-picker-indicator {
        background: transparent;
      }
      input[type=datetime-local],
      input[type=date],
      input[type=time] {
        font-family: inherit;
        font-size: inherit;
        @apply --input-style;
      }
      input[disabled] {
        @apply --input-disabled;
      }
      input[type=datetime-local]:not([disabled]):focus,
      input[type=date]:not([disabled]):focus,
      input[type=time]:not([disabled]):focus,
      input[type=datetime-local]:not([disabled]):hover,
      input[type=date]:not([disabled]):hover,
      input[type=time]:not([disabled]):hover {
        @apply --input-focus;
      }
    </style>
  </template>

</dom-module>
